<!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                  <div class="col-12">
                      <div class="card">
                          <div class="card-body">
                            <h4 class="card-title">Striped Progress bar</h4>
                            <div class="progress m-t-20">
                              <div class="progress-bar bg-primary progress-bar-striped active"
                                   style="height:5px;"
                                   [style.width] = "getProgreso1"
                                   role="progressbar">
                                  </div>
                           </div>


                           <div class="progress m-t-20">
                            <div class="progress-bar bg-info progress-bar-striped active"
                                 style="height:5px;"
                                 [style.width] = "getProgreso2"
                                 role="progressbar">
                                </div>
                         </div>

                          </div>
                      </div>
                  </div>
              </div>
              <!-- ============================================================== -->
              <!-- End PAge Content -->
              <!-- ============================================================== -->

              <div class="row">
                 <div class="col-12 col-sm-6">
                  <div class="card">
                    <div class="card-body">

                      <app-incrementador (valorSalida) = "progress1 = $event"
                                            [progress] = "progress1">
                      </app-incrementador>

                    </div>
                  </div>
                 </div>

                 <div class="col-12 col-sm-6">
                  <div class="card">
                    <div class="card-body">

                      <app-incrementador (valorSalida) = "progress2 = $event"
                                            [progress] = "progress2"
                                            [btnClass]="'btn-info'"
                                            >
                      </app-incrementador>

                    </div>
                  </div>
                 </div>
              </div>
