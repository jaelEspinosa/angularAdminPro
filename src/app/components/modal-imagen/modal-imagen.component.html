<div class="fondo-modal-imagen animated fadeIn fast"
     [class.oculto]="modalImagenService.ocultarModal"
>
  <div class="modal fade show"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel1"
  style="display: block;"
  >
<div class="modal-dialog" role="document">
   <div class="modal-content">
       <div class="modal-header">
           <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
           <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                  (click)="cerrarModal()"
                  ><span aria-hidden="true">Ã—</span></button>
       </div>
       <div class="modal-body">
        <div style="height: 260px;" class="d-flex align-items-center justify-content-center">
          <img
                *ngIf="!imgTemp"
                class="pointer animated fadeIn"
                style="max-height: 200px;

                       display: block;
                       border-radius: 8px;
                       box-shadow: 8px 8px 10px gray;"
                [src]="modalImagenService.img"
                alt="img"
                (click)="activarInput()"
                >
          <img
                *ngIf="imgTemp"
                class="pointer animated fadeIn"
                style="max-height: 200px;

                       display: block;
                       border-radius: 8px;
                       box-shadow: 8px 8px 10px gray;"
                [src]="imgTemp"
                alt="img"
                (click)="activarInput()"
                >
        </div>
        <input #inputFile
        style="display: none"
        type="file"
        (change)="cambiarImagen($any($event.target).files[0])"
        >
       </div>
       <div class="modal-footer">
           <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                (click)="cerrarModal()"
                >Cancelar</button>
           <button
              type="button"
              class="btn btn-primary"
              (click)="imageUpload()"
              >Cargar imagen</button>
       </div>
   </div>
</div>
</div>
</div>
