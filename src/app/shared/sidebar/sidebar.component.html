<!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
          <!-- Sidebar scroll-->
          <div class="scroll-sidebar">
              <!-- Sidebar navigation-->
              <nav class="sidebar-nav">
                  <ul id="sidebarnav">
                      <li class="user-profile">
                          <a class="has-arrow waves-effect waves-dark d-flex align-items-center justify-content-around" href="#" aria-expanded="false">
                            <div class="foto-perfil">
                              <img [src]="usuario.imagenUrl" alt="user" />
                            </div>
                            <div>
                              <span class="hide-menu">{{usuario.nombre}}</span>
                              <!-- <span class="hide-menu"> {{usuario.apellidos === usuario.nombre ? "" : usuario.apellidos}}</span> -->
                            </div>
                          </a>
                          <ul aria-expanded="false" class="collapse">
                              <li><a routerLinkActive="active" routerLink="perfil">My Profile </a></li>
                              <li><a href="javascript:void()">My Balance</a></li>
                              <li><a href="javascript:void()">Inbox</a></li>
                              <li><a routerLink="account-settings" routerLinkActive="active" >Account Setting</a></li>
                              <li><a class="cursor" (click)="logout()">Logout</a></li>
                          </ul>
                      </li>
                      <li class="nav-devider"></li>
                      <li class="nav-small-cap">PERSONAL</li>

                      <li *ngFor="let item of menuItems">
                          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                            <i [class]="item.icon"></i>
                            <span class="hide-menu">
                             {{item.title}}
                            <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span>
                           </span>
                          </a>
                          <ul aria-expanded="false" class="collapse">
                              <li *ngFor="let submenuItem of item.submenu">
                                <a [routerLink]="submenuItem.url"
                                    routerLinkActive="active"
                                    [routerLinkActiveOptions]="{exact: true}"
                                    >{{submenuItem.title}}</a>
                              </li>

                          </ul>
                      </li>


                  </ul>
              </nav>
              <!-- End Sidebar navigation -->
          </div>
          <!-- End Sidebar scroll-->
      </aside>
      <!-- ============================================================== -->
      <!-- End Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
